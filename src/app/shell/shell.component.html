<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav
      #sidenav
      [mode]="isMobile ? 'over' : 'side'"
      [opened]="!isMobile"
      [disableClose]="!isMobile"
      ngClass.gt-sm="has-border"
    >
      <mat-toolbar>
        <span translate class="heading-1">APP_NAME</span>
        <div fxFlex></div>
      </mat-toolbar>
      <nav>
        <mat-list>
          <div
            matTooltip="Monitor Micro Service Level Build Status"
            matTooltipShowDelay="300"
            [matTooltipPosition]="position.value"
            class="icon-container"
            routerLink="/home"
          >
            <svg class="icon">
              <use xlink:href="../../assets/symbols.svg#icon-home2"></use>
            </svg>
          </div>
        </mat-list>
        <mat-list>
          <!-- <mat-divider></mat-divider> -->
          <!-- <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="isMobile && sidenav.close()">
            <span translate>Home</span>
          </a> -->
          <!-- <mat-divider></mat-divider> -->

          <div
            matTooltip="Monitor Micro Service Level Build Status"
            matTooltipShowDelay="300"
            [matTooltipPosition]="position.value"
            class="icon-container"
            routerLink="/build"
          >
            <svg class="icon">
              <use xlink:href="../../assets/symbols.svg#icon-hammer"></use>
            </svg>
          </div>
          <!-- 
          <mat-divider></mat-divider> -->
        </mat-list>
        <mat-list>
          <div
            class="icon-container"
            matTooltip="Monitor and Manage Product Releases"
            matTooltipShowDelay="300"
            [matTooltipPosition]="position.value"
            routerLink="/release"
          >
            <svg class="icon">
              <use xlink:href="../../assets/symbols.svg#icon-rocket1"></use>
            </svg>
          </div>
        </mat-list>

        <mat-list>
          <div
            class="icon-container"
            matTooltip="Provide Your Valuable Feedback"
            matTooltipShowDelay="300"
            [matTooltipPosition]="position.value"
            (click)="takeFeedback()"
          >
            <svg class="icon">
              <use xlink:href="../../assets/symbols.svg#icon-bullhorn"></use>
            </svg>
          </div>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="mat-elevation-z6">
        <button class="menu-button" mat-icon-button (click)="sidenav.toggle()" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <div class="top-navbar-elements">
          <span class="page-title">{{ title }}</span>
          <!-- <app-search class="search-bar"></app-search> -->
          <img routerLink="/home" class="profile-img" src="{{ profileImg }}" />
        </div>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
